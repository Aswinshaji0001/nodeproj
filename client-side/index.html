<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
            height: 7vh;
            background: #FFA17F;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #00223E, #FFA17F);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #00223E, #FFA17F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background: #948E99;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2E1437, #948E99);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2E1437, #948E99); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            background-color: white;
            margin-top: 50px;
          
            
        }
        .container h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }
        
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
            transition: scale(1.5); 
               
            }
        .inp{
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        }
        .one h1{
            text-align: center;
        }
        #deleteButton{
            background-color: red;
            color: white;
        }
        #saveButton{
            background-color: green;
            color: white;
        }

    </style>
    <div class="nav">
        <div class="one">
            <h1>EMPLOYEES</h1>
        </div>
        <div class="two">
            <h3><button>ADD EMPLOYEES</button></h3>
        </div>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Experience</th>
                </tr>
            </thead>
            <tbody id="tbody" class="tbody">
              <tr>
                <td><input type="text" id="name" value="name" class="inp"></td>
                <td><input type="text"  id="desig" value="desig" class="inp"></td>
                <td><input type="text" id="salary" value="salary" class="inp"></td>
                <td><input type="text" id="exp" value="exp" class="inp"></td>
              </tr>
              <tr>
                <td align="center" colspan="4"><div class="buttons">
                    <button id="deleteButton">Delete </button>
                    <button id="updateButton">Update</button>
                    <button id="saveButton">Save</button>
                </div></td>
              </tr>
              <tr>
                <td><input type="text" id="name" value="name" class="inp"></td>
                <td><input type="text"  id="desig" value="desig" class="inp"></td>
                <td><input type="text" id="salary" value="salary" class="inp"></td>
                <td><input type="text" id="exp" value="exp" class="inp"></td>
              </tr>
              <tr>
                <td align="center" colspan="4"><div class="buttons">
                    <button id="deleteButton">Delete </button>
                    <button id="updateButton">Update</button>
                    <button id="saveButton">Save</button>
                </div></td>
              </tr>
            </tbody>
        </table>
       
    </div>
</body>
</html>
